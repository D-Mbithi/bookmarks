{% extends "base.html" %}

{% block title %}Password your reset{% endblock title %}

{% block content %}
<div class="wrapper">
    <h1>Forgotten your password?</h1>
    <p>Enter your email address to obtain a new password.</p>
    <form method="post">
        {% csrf_token %}
        {{form.as_div}}
        <input type="submit" value="Send e-mail" class='btn btn-outline'>
    </form>
</div>
{% endblock content %}
