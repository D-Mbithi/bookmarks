{% extends "base.html" %}

{% block title %}Profile edit{% endblock title %}

{% block content %}
<div class="wrapper">
    <h1>Edit the account</h1>
    <p>You can edit your account using the following form:</p>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_div }}
        {{ profile_form.as_div }}
        <input type="submit" value="Save changes" class="btn btn-outline">
    </form>
</div>
{% endblock content %}
